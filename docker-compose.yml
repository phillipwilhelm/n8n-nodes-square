version: '3.7'

volumes:
  n8n_storage:
  postgres_storage:

networks:
  n8n-local:

services:
  postgres:
    image: postgres:latest
    networks: ['n8n-local']
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n:
    build:
      context: .
      dockerfile: Dockerfile
    image: n8nio/n8n:latest
    networks: ['n8n-local']
    container_name: n8n
    restart: unless-stopped
    ports:
      - 5678:5678
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_AI_OPENAI_API_KEY: ${N8N_AI_OPENAI_API_KEY}
      N8N_AI_OPENAI_MODEL: gpt-4-0314
      N8N_HOST: ${N8N_HOST}
      NODE_FUNCTION_ALLOW_BUILTIN: "*"
      NODE_FUNCTION_ALLOW_EXTERNAL: "*"
      N8N_COMMUNITY_PACKAGES_ENABLED: "true"
      # Removed N8N_CUSTOM_EXTENSIONS since itâ€™s not needed with the default location
    links:
      - postgres
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./nodes:/home/node/.n8n/custom/nodes  # Updated to use nodes instead of custom_nodes
    depends_on:
      postgres:
        condition: service_healthy